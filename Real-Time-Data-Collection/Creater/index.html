<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <script type="module">
    import tracker from './tracker/dist/index.js';
    tracker.init({ endpoint: 'https://api.example.com/collect' });

    // Optionally track a page view event
    tracker.track('page_view', { page: 'home' });

    // Track clicks on navigation or featured items
    document.querySelectorAll('a').forEach(el => {
      el.addEventListener('click', () => {
        tracker.track('click', { target: 'nav_link', href: el.href });
      });
    });
  </script>
</head>
<body>
  <h1>Welcome to Our Store</h1>
  <nav>
    <a href="/category.html">Shop Category</a>
    <a href="/product.html">Sample Product</a>
  </nav>
  <!-- ... featured products ... -->
</body>
</html>
